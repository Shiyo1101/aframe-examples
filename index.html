<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

<script type="module">
AFRAME.registerComponent('vr-controller', {
    dependencies: ['raycaster'],
    init: function () {
      const text = document.getElementById("room_sky");
      text.setAttribute("color", "#a9a9a9");

      this.el.addEventListener("triggerdown", function(e) {
	    text.setAttribute("value", "We1lc0mE t0 GANTZ Ro0M");
    });
    }
});
</script>

  <body>
    <a-entity laser-controls="hand: right" raycaster="objects: .collidable; far: 5" vr-controller></a-entity>

    <a-scene id="scene">
      <a-sky id="room_sky"></a-sky>
      <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#8b4513"></a-plane>
      <a-sphere position="0 2 -5" radius="2" color="black" class="collidable"></a-sphere>
      <a-text id="my_text" position="-1.3 2 -3"></a-text>
    </a-scene>
  </body>
</html>
